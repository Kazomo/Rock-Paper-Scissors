<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper_Scissors</title>
  </head>
  <body>
    <script>
      //random number between 0 and max
      function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max));
      }
      //Generate random selection for computer
      function computerPlay() {
        let randomNumber = getRandomInt(3);
        let randomSelection;
        switch (randomNumber) {
          case 0:
            randomSelection = "rock";
            break;
          case 1:
            randomSelection = "paper";
            break;
          case 2:
            randomSelection = "scissors";
            break;
        }
        return randomSelection;
      }
      //end of function
      //play function
      function playRound(playerSelection, computerSelection) {
        playerSelection = prompt("enter your hand:").toLowerCase();
        computerSelection = computerPlay();
        let message;
        switch (playerSelection) {
          case "rock":
            switch (computerSelection) {
              case "rock":
                message = "Tie!";
                break;

              case "paper":
                message = "You Lose! Paper beats Rock";
                break;

              case "scissors":
                message = "You Won! Rock beats Scissors";
                break;
            }
            break;
          case "paper":
            switch (computerSelection) {
              case "rock":
                message = "You Won! Paper beats Rock";
                break;
              case "paper":
                message = "Tie!";
                break;
              case "scissors":
                message = "You Lose! Scissors beats Paper";
                break;
            }
            break;
          case "scissors":
            switch (computerSelection) {
              case "rock":
                message = "You Lose! Rock beats Scissors";
                break;
              case "paper":
                message = "You Won! Scissors beats Paper";
                break;
              case "scissors":
                message = "Tie!";
                break;
            }
            break;
        }
        return message;
      }
      console.log(playRound());
    </script>
  </body>
</html>
